<div class="" *ngIf="itemInfo.transfer == 'inactive'">
    <div class="nft__item style-2">
        <div class="author_list_pp">
            <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="Owner: {{profile_name}}">                                    
                <img [src]="mediaBase+'/images/user/'+profile_image" class="lazy" alt="">
                <i *ngIf="authorInfo.verified == 'active'" class="fa fa-check"></i>
            </a>
        </div>
    <div class="nft__item_wrap">
        <a>
            <div class="d-placeholder" (click)="viewAction()"></div>
            <img [src]="mediaBase + '/images/item/thumb/' + item.thumb" *ngIf="itemInfo.type != 'video'" class="collectionItemImgBanner">
            <video *ngIf="itemInfo.type == 'video'" width="320" height="240" controls autoplay loop muted>
                <source [src]="mediaBase + '/images/item/thumb/' + item.thumb"  type="video/mp4" class="collectionItemImgBanner">
                Your browser does not support the video tag.
            </video>
        </a>
    </div>
    <div class="nft__item_info">
        <a (click)="viewAction()">
            <h3>{{item.name}}</h3>
        </a>
        <div class="nft__item_click">
            <span></span>
        </div>
        <div class="nft__item_price">
            {{item.price}} BNB
        </div>
        <div class="nft__item_action" *ngIf="item.status !== 'inactive'">
            <a (click)="viewAction()">Place a bid</a>
        </div>
        <div class="nft__item_like">
            <i class="fa fa-heart"></i>
        </div>
        <div class="settingsAction dropright" dropdown *ngIf="item.status == 'inactive'">
            <button id="collectionlink-dropdown" dropdownToggle aria-controls="collection-dropdown" class="btn-main" data-offset="10,20"><i class="icon-settings"></i></button>
            <div [id]="'more-dropdown'" class="dropdown-menu dropdown-menu-right" aria-labelledby="morelink-dropdown" *dropdownMenu>
                <a class="dropdown-item" href="javascript:void(0)" (click)="editAction()">Edit</a> 
                <a class="dropdown-item" href="javascript:void(0)" (click)="deleteAction()">Delete</a> 
                <a class="dropdown-item" href="javascript:void(0)" (click)="publishAction()">Publish</a> 
              </div>
          </div>                      
    </div>
</div>
</div>
