<!-- content begin -->
<div class="no-bottom no-top" id="content">
  <div id="top"></div>
  
  <!-- section begin -->
  <section id="subheader">
          <div class="center-y relative text-center">
              <div class="container">
                  <div class="row">
                      
                      <div class="col-md-12 text-center">
        <h1>Explore</h1>
                      </div>
                      <div class="clearfix"></div>
                  </div>
              </div>
          </div>
  </section>
  <!-- section close -->
  

  <!-- section begin -->
<section aria-label="section">
      <div class="container">
          <div class="row wow fadeIn">
              <div class="col-lg-12">

                  <div class="items_filter">
                      <div class="row form-dark" id="form_quick_search" method="post" name="form_quick_search">
                          <div class="col text-center">
                              <input class="form-control" id="name" placeholder="Search" [(ngModel)]="searchInput" (keyup.enter)="searchAction()" placeholder="search item here..." type="text" /> <a id="btn-submit" (click)="searchAction()"><i class="fa fa-search bg-color-secondary"></i></a> 
                              <div class="clearfix"></div>
                          </div>
                      </div>

                      <div id="item_category" class="dropdown collectionItemImgBanner" *ngIf="!isToggled">
                          <a href="#" class="btn-selector">All categories</a>
                          <ul>
                              <li class="active"><span>Select categories</span></li>
                              <li *ngFor="let item of categories" (click)="categoryAction(item)" [routerLink]="['/marketplace']" [queryParams]="{category_id: item._id}"><span>{{item.title}}</span></li>
                          </ul>
                      </div>

                      <div id="buy_category" class="dropdown collectionItemImgBanner" *ngIf="!isToggled">
                          <a href="#" class="btn-selector">Price</a>
                          <ul>
                              <li class="active"><span>Select Range</span></li>
                              <li [ngClass]="{'active':type == 'price' && value == '0.1'}" [routerLink]="['/marketplace']" [queryParams]="{price: '0.1'}"><span> > 0.1 BNB</span></li>
                              <li [ngClass]="{'active':type == 'price' && value == '1'}" [routerLink]="['/marketplace']" [queryParams]="{price: '1'}"><span> > 1 BNB</span></li>
                              <li [ngClass]="{'active':type == 'price' && value == '10'}" [routerLink]="['/marketplace']" [queryParams]="{price: '10'}"><span> > 10 BNB</span></li>
                              <li [ngClass]="{'active':type == 'price' && value == '100'}" [routerLink]="['/marketplace']" [queryParams]="{price: '100'}"><span> > 100 BNB</span></li>
                          </ul>
                      </div>

                      <div id="items_type" class="dropdown collectionItemImgBanner" *ngIf="!isToggled">
                          <a href="#" class="btn-selector">Filter</a>
                          <ul>
                              <li class="active"><span>Apply</span></li>
                              <li [ngClass]="{'active':type == 'sort' && value == 'recent'}" [routerLink]="['/marketplace']" [queryParams]="{type: 'recent'}"><span>Recents</span></li>
                              <li [ngClass]="{'active':type == 'sort' && value == 'mostviewed'}" [routerLink]="['/marketplace']" [queryParams]="{type: 'mostviewed'}"><span>Most Viewed</span></li>
                              <li [ngClass]="{'active':type == 'sort' && value == 'mostliked'}" [routerLink]="['/marketplace']" [queryParams]="{type: 'mostliked'}"><span>Most Liked</span></li>
                              <li [ngClass]="{'active':type == 'sort' && value == 'offer'}" [routerLink]="['/marketplace']" [queryParams]="{type: 'offer'}"><span>On Auction</span></li>
                          </ul>
                      </div>

                      <div id="items_coll" class="dropdown collectionItemImgBanner" *ngIf="!isToggled">
                        <div *ngIf="!isToggled">
                        <input type="text" class="form-control" id="name" placeholder="Search Collections ...." [(ngModel)]="collectionSearchInput" (keyup.enter)="searchCollectionAction()" (ngModelChange)="searchCollectionAction()" autocomplete="off"><a href="#"></a>
                        </div>
                        <ul>
                            <li *ngFor="let item of collections" [routerLink]="['/marketplace']" [queryParams]="{collection_id: item._id}"><span>{{item.name}}</span></li>
                        </ul>
                    </div>
                    
                    <button type="submit" class="btn-main" (click)="resetAction()" style="margin: 10px;"><i class="fa fa-refresh"></i> refresh</button>
        
                  </div>
              </div>                     
             
              <div class="collectionMainContainer" infiniteScroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="50"
                (scrolled)="onNextPage()">
                <app-itemskeleton *ngIf="loading"></app-itemskeleton>
                <app-nodata *ngIf="!loading && items.length==0" msg="There is no data to display here"></app-nodata>
                <div class="row" *ngIf="!loading && items.length>0">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" *ngFor="let item of items">
                          <app-item [item]="item" (itemEvent)="itemEvent($event)"> </app-item>
                    </div>
                </div>
                </div>                                             
          </div>
      </div>
  </section>

</div>
<!-- content close -->
